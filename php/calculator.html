html>
<head>
    <title>Calculator Example</title>
</head>
    <body>
        <form action="Calculator.php" method="POST">
            <table>
                <tr>
                    <td>1.Addition</td>
                    <td>operator=+</td>
                </tr>
                <tr>
                    <td>1.Subtraction</td>
                    <td>operator=-</td>
                </tr>
                <tr>
                    <td>1.Multiplication</td>
                    <td>operator=*</td>
                </tr>
                <tr>
                    <td>1.Division</td>
                    <td>operator=/</td>
                </tr>
                <tr>
                    <td>Enter First Number.</td>
                    <td><input type="number"id="txtno1"name="txtno1"/></td>
                </tr>
                <tr>
                    <td>Enter Second Number.</td>
                    <td><input type="number"id="txtno2"name="txtno2"/></td>
                </tr>
                <tr>
                    <td>Enter Any operator.</td>
                    <td><input type="text"id="txtno3"name="txtno3"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"/></td>
                    </tr>
            </table>
        </form>
    </body>
</html>
